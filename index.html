<!DOCTYPE html>
<html>
<head>
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header> 
        <h1 id="myh1">Interactive Photo Gallery</h1>
    </header>
    <section id="buttons">
        <button class="btn" id="allbtn" data-btn="all">All</button>
        <button class="btn" id="animalbtn" data-btn="animal">Animal</button>
        <button class="btn" id="birdsbtn" data-btn="birds">Birds</button>
        <button class="btn" id="portraitbtn" data-btn="portrait">Portrait</button>
        <button class="btn" id="naturebtn" data-btn="nature">Nature</button>
    </section>
    <section id="gallery">
        <div id="gallery-animal">
            <img src="images/a1.webp">
        </div>
        <div id="gallery-birds">
            <img src="images/b1.jpeg">
        </div>
        <div id="gallery-portrait">
            <img src="images/p1.jpeg">
        </div>
        <div id="gallery-nature">
            <img src="images/n1.jpeg">
        </div>
    </section>
</body>
</html>
