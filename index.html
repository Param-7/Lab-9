<!DOCTYPE html>
<html>
<head>
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header> 
        <h1>Interactive Photo Gallery</h1>
    </header>
    <section id="buttons">
        <button class="btn" data-filter="all">All</button>
        <button class="btn" data-filter="animal">Animal</button>
        <button class="btn" data-filter="birds">Birds</button>
        <button class="btn" data-filter="portrait">Portrait</button>
        <button class="btn" data-filter="nature">Nature</button>
    </section>
    <section id="gallery">
        <div id="gallery-animal">
            <img src="images/a1.webp">
        </div>
        <div id="gallery-birds">
            <img src="images/b1.jpeg">
        </div>
        <div id="gallery-portrait">
            <img src="images/p1.jpeg">
        </div>
        <div id="gallery-nature">
            <img src="images/n1.jpeg">
            <img src="images/n2.jpeg">
        </div>
    </section>
    <div id="lightbox-overlay">
        <div id="lightbox-content">
            <span id="lightbox-close">&times;</span>
            <img src="" alt="Large Image">
        </div>
    </div>
</body>
</html>
